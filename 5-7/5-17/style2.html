<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .color1{
            color:#DC4C40;
        }
        .size1{
            font-size:35px
        }
    </style>
</head>
<body>
    <div id="app">
    <p v-bind:class="{color1:c1,size1:s1}">hello world 3333</p>
    <p v-bind:class="stylex">hello world 4444</p>

    <button v-on:click="changeColor">改变颜色</button>
    <button v-on:click="changeSize">改变字号</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                c1:false,
                s1:true
            },
            methods:{
                changeColor(){
                    this.c1 = !this.c1
                },
                changeSize(){
                    this.s1 = !this.s1
                }
            },
            computed:{
                stylex(){
                    return{
                        color1:this.c1,
                        size1:this.s1
                    }
                }
            },
            watch:{}
        })
    </script>
</body>
</html>
