<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义一个对象
const obj1 = {
    name: "zhangsan",
    age: 11
}

//通过Proxy 拦截某些方法 
// get set defineProperty  deleteProperty
const p1 = new Proxy(obj1,{
    // 拦截 get
    get(target,property){
        console.log(target)
        console.log(property)
    //判断访问的属性是否在 对象中
        if(property in target){
            console.log(`${property}属性存在`)
        }else{
            console.log(`${property}属性不存在`)
        }
    },
    //拦截 set
    set(target, p, value, receiver) {
    
    },

    //拦截 defineProperty方法
    defineProperty: function(target, key, descriptor) {
        console.log("禁止使用defineProperty方法")
        return true
    },
    // 拦截 delete
    deleteProperty(target, p) {
        console.log(`禁止删除${p}属性`)
        return false
    }
})

delete p1.name          // 删除某个属性
//通过 defineProperty方法自定义属性
Object.defineProperty(p1,"xxx",{   
    value: "abcde",
})
console.log(p1)



    </script>
</body>
</html>
