<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]
        console.log(arr.indexOf(66, 1))
        console.log(arr.lastIndexOf(66, -2))
        console.log(arr.indexOf(66, -1))
        // 计算所有值的和
        var num = 0
        for (var i = 0; i < arr.length; i++) {
            num += arr[i]
        }
        console.log(num)
        // 删除数组中为22的元素arr.splice('表示从第几个元素开始','向后删除几个元素')
        arr.map((val, i) => {
            if (val == 22) {
                // 移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回。
                console.log(arr.splice(i, 2))
                //  移除数组 arr 中的所有值等于 22 的元素 返回结果返回新的数组
                console.log(arr)
            }
        })
        // 查询相同元素出现的位置
        for (var i = 0; i < arr.length; i++) {
            if (arr.indexOf(arr[i]) == i) {
                var num = 1;
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        num++;
                    }
                }
                console.log(arr[i] + "出现的次数是：" + num)
            }
        }
        // 查询66出现的次数
        result = [];
        for (var [index, elem] of arr.entries()) {
            console.log(elem === 66 && result.push(index))
        }

        


    </script>
</body>

</html>
